name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create plugin ZIP
        run: |
          # สร้าง archive ที่เคารพ .gitattributes พร้อมชื่อไฟล์ที่มี version
          git archive --format=zip --prefix=floating-side-menu/ HEAD -o floating-side-menu-${{ steps.get_version.outputs.VERSION }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: floating-side-menu-${{ steps.get_version.outputs.VERSION }}.zip

